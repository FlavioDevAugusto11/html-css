<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M" checked>
            <label for="imasc">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="ifemi" value="F">
            <label for="ifemi">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="esbasq" id="iesbas" checked>
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvolei" id="iesvolei">
            <label for="iesvolei">Volêi</label><br>
            <input type="checkbox" name="estenis" id="iestenis">
            <label for="iestenis">Tênis</label><br>
        </fieldset>
    </form>
</body>
</html>
